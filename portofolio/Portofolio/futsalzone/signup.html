<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" id="bootstrap-css" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="script.js"></script>
    <title>FUTSALZONE</title>
    <link rel="icon" type="image/ico" href="img/ball (1).ico" />
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col-xs-6 col-md-6 offset-4 col-4 offset-md-0">
                <a class="navbar-brand marginlogo" href="#">
                    <h2 class="logo"><a href="index.html"><i class="fa fa-futbol-o" aria-hidden="true"></i> FUTSALZONE</a></h2>
                    <!-- <img src="assets/logo/logo-alterra-academy.png"> -->
                </a>
            </div>
            <div class="col-md-6">
                <ul class="nav navbar-content-end nav-kanan">
                    <li><a href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                    <li><a href="#"><i class="fa fa-list-ul" aria-hidden="true"></i> Produk</a></li>
                    <li><a href="bantuan.html"><i class="fa fa-info-circle" aria-hidden="true"></i> Bantuan</a></li>
                    <li id="login"><a href="#" onclick="openForm()"><i class="fa fa-sign-in" aria-hidden="true"></i>
                            Login</a></li>
                    <div class="form-popup" id="myForm">
                        <form class="form-container">
                            <h3>Login</h3>

                            <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i> <b>Email:</b></label>
                            <input type="text" placeholder="Enter Email" name="email" required>

                            <label for="psw"><i class="fa fa-lock" aria-hidden="true"></i> <b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" required>

                            <button type="submit" class="btn" onclick="validationForm()">Login</button>
                            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                        </form>
                    </div>
                    <li><a href="signup.html"><i class="fa fa-user-plus" aria-hidden="true"></i> Sign Up</a></li>
                </ul>
            </div>
        </div>
    </header>
    <hr>
    <!-- content form register -->
    <div class="row container-fluid">
        <div class="col-md-6 d-md-block d-none contact-left-container">
            <img class=" contact-logo-position" src="assets/logo/logo-alterra-academy-plain@2x.png">
        </div>
        <div class="col-md-6">
            <div class="container contact-us">
                <h3>Sign Up</h3>
                <br>
                <form class="col-md-11">
                    Name<span style="color: red;">*</span>
                    <br>
                    <div class="input-group mb-3">
                        <div class="textbox">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <input class="signup" type="text" name="" placeholder="Username">
                        </div>
                    </div>
                    Email<span style="color: red;">*</span>
                    <br>
                    <div class="input-group mb-3">
                        <div class="textbox">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            <input class="signup" type="email" name="" placeholder="Email Address">
                        </div>
                    </div>
                    Password<span style="color: red;">*</span>
                    <div class="input-group mb-3">
                        <div class="textbox">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <input class="signup" type="password" name="" placeholder="Password">
                        </div>
                    </div>
                    Phone Number<span style="color: red;">*</span>
                    <div class="input-group">
                        <div class="textbox">
                            <i class="fa fa-mobile" aria-hidden="true"></i>
                            <input class="signup" type="tel" name="" placeholder="Phone number">
                        </div>
                    </div>
                    <button class="btn btn-lg col-12" id="btn-submit">Sign Up</button>
                    <br>
                </form>
            </div>
        </div>
    </div>
    
</body>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</html>
